<!DOCTYPE html>
<html lang="en">
<head>

	<title>SlideShow</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<button>Click</button>
	<div class="documentation-box">

				<div class="tutorial-circle" style="top:50px;left:30px;"></div>
				<div class="documentation-text">
					<h2>Hello World</h2>
				</div>
			</li>
			<li class="hideable">
				<div class="tutorial-circle" style="top:20px;right:20px;"></div>
				<div class="documentation-text">
					<h2>Second extra slide</h2>
				</div>
			</li>
			<li class="hideable">
				<div class="tutorial-circle" style="top:380px;left:700px;"></div>
				<div class="documentation-text">
					<h2>Last one </h2>
				</div>
			</li>
			<li class="hideable">
				<div class="tutorial-circle" style="top:20px;right:60px;"></div>

					<h2>Ending </h2>
				</div>
			</li>
		</ul>
		<button class="next">next</button>

	</div>
	

	<script src="main.js"></script>

</html>
